
<app-header></app-header>

<div *ngIf="product" >
  
  <img src="{{product.image}}" id="image1" >

  <div>
    <h2 style="align-content: center; font-size: 40px; color: chocolate;">{{ product.productName }}</h2>
<br><br>
<h2>PRICE:</h2>
  <h4>INR  {{ product.price }}</h4>
  <br><br>
  <p>{{ product.description }}</p>
  <br>

  <button class="btn btn-warning"  (click)="addToCart(product)">Add To Cart</button>
</div></div>
