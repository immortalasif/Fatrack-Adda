<h1>Best Sellers</h1>



<div class="container">
  <div class="row">
     <ng-container *ngFor="let item of productDetails | customPipe:searchKey:'productName'">
          <div class="card col-md-3" >
            <img src="{{item.image}}" alt="">
               <h5 style="white-space: nowrap;overflow: hidden; 
               text-overflow: ellipsis; color: rgb(80, 24, 211);">{{item.productName}}</h5>
               <p style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">{{item.description}}</p>
               <p><strong style="color: red;">Price : </strong> {{item.price }} INR</p>
               <!-- <button class="btn btn-warning " >Add to cart</button> -->
               <button class="btn btn-primary"><a [routerLink]="['/viewproduct', item.productid]">View Product</a></button>
          </div>
     </ng-container>
  </div>
</div>
